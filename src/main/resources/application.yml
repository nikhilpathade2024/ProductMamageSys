spring:
  application:
    name: Product_Management

  datasource:
    url: jdbc:mysql://localhost:3306/product_management
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 9092

logging:
  level:
    org.springframework.web: DEBUG
    com.example: DEBUG
  file:
    name: logs/myapp.log

